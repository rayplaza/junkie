{% extends 'base.html' %}
{% block content %}
  <h1>Delete Comic</h1>
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.comic_name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete!" class="btn">
    <a href="{% url 'comic_index' %}">Cancel</a>
  </form>
{% endblock %}
